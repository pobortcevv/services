apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  labels:
      app  : mysql
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app  : mysql
spec:
  replicas: 1
  selector:
    matchLabels:
        project: mysql
  template:
    metadata:
      labels:
        project: mysql
    spec:
      volumes:
      - name: mysql-volume
        persistentVolumeClaim:
          claimName: mysql-pvc
      containers:
      - name           : mysql
        image          : mysql:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3306
        volumeMounts   :
        - mountPath: "/var/lib/mysql"
          name     : mysql-volume
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  labels:
      app  : mysql
spec:
  type: ClusterIP
  selector:
    project: mysql
  ports:
  - name      : http
    port      : 3306
    targetPort: 3306
